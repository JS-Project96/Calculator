<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./styles/style.css">
    <script src="./js/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators plus">+</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers" >6</button>
        <button class="operators minus">-</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators multiply">&times;</button>
        <button>.</button>
        <button class="numbers">0</button>
        <button class="operators equals">=</button>
        <button class="operators divide">&divide;</button>
        <button>Clear</button>
    </div>
</body>
</html>
